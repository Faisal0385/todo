<script>

    const BtnDisable = document.getElementById("BtnDisable");

    function removeLoadingBar() {
        const element = document.getElementById("loadingBar");  // Get the DIV element
        element.classList.remove("d-none"); // Remove mystyle class from DIV
        BtnDisable.disabled = true;
    }

    function addLoadingBar() {
        const element = document.getElementById("loadingBar");  // Get the DIV element
        element.classList.add("d-none"); // Add newone class to DIV

        BtnDisable.disabled = false;
    }

    function ForgotPasswordEmailSubmit() {

        let email = document.getElementById('email').value.trim();
        let re = /\S+@\S+\.\S+/; // email regex

        if (email.length == 0) {
            errorToast("Email is required");
        } else if (!re.test(email)) { // matching email with regex
            errorToast("Email is invalid !!");
        } else {
            console.log("okay");
            removeLoadingBar();
            setTimeout(() => {
                addLoadingBar();
                window.location.href = "/otp.html";
            }, 5000)
        }

    }

    function successToast(msg) {
        Toastify({
            gravity: "bottom", // `top` or `bottom`
            position: "center", // `left`, `center` or `right`
            text: msg,
            className: "mb-5",
            style: {
                background: "green",
                borderRadius: "5px"
            }
        }).showToast();
    }

    function errorToast(msg) {
        Toastify({
            gravity: "bottom", // `top` or `bottom`
            position: "center", // `left`, `center` or `right`
            text: msg,
            className: "mb-5",
            style: {
                background: "red",
                borderRadius: "5px"
            }
        }).showToast();
    }


</script>

<style>
    #loadingBar {
        width: 100px;
        height: 5px;
        background-color: red;
        position: relative;
        animation-name: LoaderAnimation;
        animation-duration: 2s;
        animation-iteration-count: infinite
    }

    @keyframes LoaderAnimation {
        0% {
            background-color: rgb(121, 178, 218);
            left: 0px;
            top: 0px;
        }

        100% {
            background-color: blue;
            left: 100%;
            top: 0px;
        }
    }
</style>

id="BtnDisable"
onclick="event.preventDefault(); ForgotPasswordEmailSubmit()"
<div class="col-lg-12" style="height: 20px;">
    <div class="d-none" id="loadingBar"></div>
</div>
