<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>OTP PAGE</title>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                    <div class="col-lg-6">
                        <div class="shadow-lg p-4 mb-5 bg-body-tertiary rounded-4">
                            <h4 class="pb-3 fw-bold" style="color: #384355;">ENTER OTP CODE</h4>
                            <hr>
                            <form>
                                <div class="mb-2">
                                    <label for="" class="title-control">4 Digits Code Here <sup
                                            class="text-danger">*</sup></label>
                                    <input type="number" class="form-control form-control-sm" id="code"
                                        placeholder="4 Digits Code">
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" onclick="event.preventDefault(); SubmitBTN()"
                                        class="btn btn-sm btn-primary auth_btn_design border-0 fw-bold mb-3 p-2">
                                        Next
                                    </button>
                                </div>
                            </form>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>

        function SubmitBTN() {
            let code = document.getElementById('code').value.trim();
            if (code.length == 0) {
                errorToast("Code is required!!")
            }
            if (code.length < 4) {
                errorToast("Code should be atleast 4 digits")
            }
            window.location.href = '../auth/reset-password.html'
        }

        function successToast(msg) {
            Toastify({
                gravity: "bottom", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                text: msg,
                className: "mb-5",
                style: {
                    background: "green",
                    borderRadius: "5px"
                }
            }).showToast();
        }

        function errorToast(msg) {
            Toastify({
                gravity: "bottom", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                text: msg,
                className: "mb-5",
                style: {
                    background: "red",
                    borderRadius: "5px"
                }
            }).showToast();
        }

    </script>
</body>

</html>
