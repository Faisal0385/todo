<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Sign In</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

                    <div class="col-lg-6">
                        <div class="shadow-lg p-4 mb-5 bg-body-tertiary rounded-4">
                            <h4 class="pb-3 fw-bold" style="color: #384355;">SIGN IN</h4>
                            <hr>
                            <form>
                                <div class="mb-3">
                                    <label for="" class="title-control">Email Address <sup
                                            class="text-danger">*</sup></label>
                                    <input type="email" class="form-control  form-control-sm" id="email"
                                        placeholder="admin@gmail.com" required>
                                </div>

                                <div class="mb-4">
                                    <label for="" class="title-control">Password <sup
                                            class="text-danger">*</sup></label>
                                    <input type="password" class="form-control  form-control-sm" id="password"
                                        placeholder="Password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" onclick="event.preventDefault(); SubmitLogin()"
                                        class="btn btn-sm btn-primary auth_btn_design border-0 fw-bold mb-3 p-2">SUBMIT</button>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-end">
                                    <a href="./register.html" class="fw-bolder text-decoration-none"
                                        style="font-size: 14px; color: #384355;">Sign
                                        Up</a>
                                    <span class="px-1" style="color: #C3C2C6;">|</span>
                                    <a href="./forgot-password.html" class="fw-bolder text-decoration-none"
                                        style="color: #384355; font-size: 14px;">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>

        function SubmitLogin() {
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();
            let re = /\S+@\S+\.\S+/; // email regex

            if (email.length == 0) {
                errorToast("Email is required");
            } else if (!re.test(email)) {
                errorToast("Email is Invalid!!");
            } else if (password.length == 0) {
                errorToast("Password is required");
            } else if (password.length < 5) {
                errorToast("Password should be more than 5 characters!!");
            } else {
                successToast("Data Submited!!")
                console.log(email);
                console.log(password);
                window.location.href = '../dashboard.html'
            }
        }

        function successToast(msg) {
            Toastify({
                gravity: "bottom", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                text: msg,
                className: "mb-5",
                style: {
                    background: "green",
                    borderRadius: "5px"
                }
            }).showToast();
        }

        function errorToast(msg) {
            Toastify({
                gravity: "bottom", // `top` or `bottom`
                position: "center", // `left`, `center` or `right`
                text: msg,
                className: "mb-5",
                style: {
                    background: "red",
                    borderRadius: "5px"
                }
            }).showToast();
        }

    </script>
</body>

</html>
